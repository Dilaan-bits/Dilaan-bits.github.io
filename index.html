<!DOCTYPE html>
<html>
<head>
    <title>Time</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    
    <section id="magazine-cover">
        <div class="cover-content">
            <!-- Magazine Title -->
            <h1>TIME</h1>
            <!-- profile picture-->
            <div class="pfp">

            </div>
            <br />
            <!-- Cover Date -->
            <p class="cover-date">February 2024</p>
            <!-- Cover Headline -->
            <h2 class="cover-headline">About Me</h2>
            <br />
            <div class="box-1">
                <!-- Bio -->
                <h2 class="bio-title">Bio</h2>

                <p class="about-me">
                    Name: Dilaan Dharmasena
                    <br />
                    <br />
                    Age: 20
                    <br />
                    <br />
                    Degree: Bachelor of Software Engineering (Honors)/Finance
                    <br />
                    <br />
                </p>
            </div>

            <br />
            <br />
            <br />
            <div class="box-2">
                <h2 class="interests-headline">Interests</h2>
                <br />
                <div class="container">
                    <div class="box">
                        <img src="images/ben.gif" alt="Ben Shapiro">
                        <p class="text">Politics</p>
                    </div>
                    <div class="box">
                        <img src="images/cooking.gif" alt="Cooking">
                        <p class="text">Cooking</p>
                    </div>
                    <div class="box">
                        <img src="images/music.gif" alt="music">
                        <p class="text">Music</p>
                    </div>
                    <div class="box">
                        <img src="images/coffee.gif" alt="coffee">
                        <p class="text">Coffee</p>
                    </div>
                </div>


            </div>
        </div>
    </section>




    <footer id="main-footer">
        <p>Copyright &copy; 2024 Unofficial Time Magazine</p>
    </footer>
</body>
</html>
